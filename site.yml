- name: Get Sun JDK
  hosts: a0cbscxhd02
  become: yes
  roles:
    - name: get Sun JDK installed
      role: "williamyeh.oracle-java"
      java_version: 7
      java_subversion: 80
      java_download_from_oracle: true
      java_install_jce: true    # ambari need JCE
      java_set_javahome: true

- name: Apply common configuration to all target nodes
  hosts: a0cbscxhd02
  become: yes
  roles:
    - common

